<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <title>Book List</title>
  <style>
    .success, .danger {
      color: #fff;
      margin: 5px 0px 15px 0px;
      padding: 5px;
    }

    .success {
      background-color: #0f0;
    }

    .danger {
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="" id="book-form">
      <h1>Book List</h1>
      <div>
        <label for="title" >Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author" >Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn" >ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list-body">
      </tbody>
    </table>
  </div>
  <!-- <script src="./app.js"></script> -->
  <script src="./appes6.js"></script>
</body>
</html>
